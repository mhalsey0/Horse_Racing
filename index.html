<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Welcome to Code:You Downs!</h1>
    <div class="question">
        <label for="horses">How many horses will be racing?</label>
        <input type="number" name="horses" id="horses" min="2" max="20" value="2">
    </div>
        <h2>Pick your winner!</h2>
    <div id="listOfHorses"></div>
    <div id="raceButton" style="display:none">
        <button type="submit" id="raceStart" onclick="raceHorses()">Ring the Starting Bell!</button>
    </div>
    <div id="reset">
        <button type="reset" id="resetButton" onclick="window.location.reload();">Try again!</button>
    </div>
    <script src="/Racing.js"></script>
</body>
</html>
